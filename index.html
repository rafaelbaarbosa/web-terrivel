<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Alimentador terrível</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Alimentador terrível</h1>
  <form action="http://terrivel.herokuapp.com/monster/" method="GET">
    <label>Nome: <input name="nome" pattern="[A-Za-z]{0,}"></input></label><br>
    <label>Número de pedras: <input name="num_pedras"type="number" step="1" min="0" value="3"></label><br>
    <label>Tamanho das pedras: <input name="tam_pedras"type="number" step="0.5" min="1" max="7"></label><br>
    <label>Cor1: <input name="corCeu1" type="color"></input></label><br>
    <label>Cor2: <input name="corCeu2" type="color"></input></label><br>
    <label>Tipo das pedras: 
      <select name="tipo_pedras">
        <option value=""></option>
        <option value="marroada">Marroada</option>
        <option value="ametista">Ametista</option>
        <option value="topazio">Topazio</option>
        <option value="espinela">Espinela</option>
      </select>
    </label><br>
    <label>Pedras sortidas? <input name="tipo_pedras_sortidas" type="radio" value="sim">Sim <input name="tipo_pedras_sortidas" type="radio" value="nao">Não</input></label><br>
    <button>Alimentar</button>
    <button type="reset">Limpar</button>
  </form>
</body>
</html>
